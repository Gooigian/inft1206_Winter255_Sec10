<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function validate(){
            let firstName = document.querySelector("#fname").value.trim()
            if(firstName.length==0)
                alert("Cannot be empty")
                return false
            return true
        }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Week 12: Introduction to Forms</h1>
    <form action="#" method="get" onsubmit="return validate()">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" title="First Name">
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="assignment">Uploud your assignment</label>
            <input type="file" name="assignment" id="assignment">
        </div>
        <div>
            <p>What are your hobbies and interests?</p>
            <input type="checkbox" name="Games" id="Games" value="Games" checked>
            <label for="Games">Games</label>
            <input type="checkbox" name="Music" id="Music" value="Music">
            <label for="Music">Music</label>
        </div>
        <div>
            <input type="radio" name="OS" id="OS1" value="Windows">
            <label for="OS1">Windows</label>
            <input type="radio" name="OS2" id="OS2">
            <label for="OS1">Apple</label>
        </div>
        <div>
            <label for="course">What is your current course</label>
            <input type="text" id="course" name="course" list="list1">
            <datalist id="list1">
                <option value="inft1206">INFT1206</option>
                <option value="inft2100">INFT2100</option>
            </datalist>
        </div>
        <div>
            <label for="">What do you want to do this weekend?</label>
            <select name="weekend" id="weekend">
                <option value="coffee">Drink Coffee?</option>
                <option value="Book">Read a book?</option>
                <option value="A nice walk">Take a walk</option>
            </select>
            
        </div>
        <div>
            <label for="">What do you think about this course so far?</label>
            <br><textarea name="thoughts" id="thoughts" rows="6" cols="30"></textarea><br>
        </div>
        <div>
            <input type="submit" value="GO">
            <input type="reset" name="reset" id="reset">
            <input type="button" name="calculate" id="calculate" value="calculate">  
        </div>
    </form>
</body>
</html>
